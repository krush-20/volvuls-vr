<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Volvulus WebXR Scene</title>

    <!-- A-Frame Core -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- Animation Mixer -->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

    <!-- Click Interaction -->
    <script>
      AFRAME.registerComponent('click-response', {
        init: function () {
          this.el.addEventListener('click', function () {
            alert('Hi! I am Volvulus ðŸ˜„');
          });
        }
      });
    </script>
  </head>

  <body>
    <a-scene background="color: #121212">
      
      <!-- Camera Rig -->
      <a-entity id="rig" position="0 1.6 0" movement-controls>
        <a-camera wasd-controls-enabled="true">
          <a-cursor></a-cursor>
        </a-camera>
      </a-entity>

      <!-- Lighting -->
      <a-entity light="type: ambient; intensity: 0.8"></a-entity>
      <a-entity light="type: directional; intensity: 1" position="2 4 4"></a-entity>

      <!-- Ground Plane -->
      <a-plane rotation="-90 0 0" width="10" height="10" color="#333"></a-plane>

      <!-- Volvulus Model from Dropbox -->
      <a-entity 
        id="volvulus"
        gltf-model="https://www.dropbox.com/scl/fi/ges3dystwjpt0m96mls7o/Iris20_W23.compressed.glb?rlkey=659t8c8xtafw9tyznmr4n9sff&raw=1"
        animation-mixer
        click-response
        scale="1 1 1"
        position="0 1.5 -3"
        rotation="0 0 0"
      ></a-entity>

    </a-scene>
  </body>
</html>
